<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

<!-- 引入 Bootstrap -->
<link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %} />
<link rel="stylesheet" type="text/css" href={% static "css/style.css" %} />
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
    <script src={% static "js/html5shiv.js" %}></script>
    <script src={% static "js/respond.min.js" %}></script>
<![endif]-->

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src={% static "js/jquery-1.11.3.min.js" %}></script>
<!-- 包括所有已编译的插件 -->
<script src={% static "js/bootstrap.min.js" %}></script>
<title>候选人</title>
</head>
<body>
<div class="container">
	<div class="header">
		<img src={% static "images/icon_title.png" %} />
	</div>
	<div class="main">
		<div class="row list-body">
            {% for one_candidate in candidates %}
                <div class="col-sm-3">
				<div class="list-item">
					<a href="/content/{{ one_candidate.id }}/"><img class="zoomimg" src={{ one_candidate.pic_name }} /></a>
					<b>姓名：{{ one_candidate.name }}</b>
					<p>
						<span>票数：<a href="">{{ one_candidate.voted }}</a> 票</span>
						<a href="/charts/">查看排行</a>
					</p>
					<button class="btn" onclick="window.location.href='/do_vote/list/{{ one_candidate.id }}/'">投他一票</button>
				</div>
			</div>
            {% endfor %}
			
		</div>
		
	</div>
</div>
<div class="footer"></div>
<script src={% static "js/addRippleEffect.js" %} type="text/javascript" charset="utf-8"></script>
<script src={% static "js/jquery.zoomImgRollover.js"  %} type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(".zoomimg").zoomImgRollover();
</script>
</body>
</html>
